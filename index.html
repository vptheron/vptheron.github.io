---
layout: default
title: Home
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <article>
        <header>
          <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %d, %Y" }}</time>
          <h3><a href="{{ post.url }}">{{post.title}}</a></h3>
        </header>
        {{ post.excerpt }}
        <a href="{{ post.url }}" class="read-more">Read more >></a>
      </article>
    </li>  
  {% endfor %}
</ul>
