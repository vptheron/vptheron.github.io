---
layout: default
title: Home
---

<div>

    {% for post in paginator.posts %}
        <div>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
            {{ post.excerpt }}
            <p><a href="{{ post.url }}">Read more...</a></p>
        </div>
        
        {% if forloop.last == false %} <hr/> {% endif %}
    {% endfor %}

    {% include pagination.html %}

</div>
