title: Vincent Theron
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

author:
  name: Vincent Theron
  email: vptheron@gmail.com
  github: vptheron
  linkedin: vptheron
  stackoverflow: 2250148/vptheron

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-paginate

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       10

