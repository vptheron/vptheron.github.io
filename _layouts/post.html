---
layout: default
---

<h1 class="post-title">{{ page.title }}</h1>

<p class="post-meta">
  {{ page.date | date: "%B %d, %Y" }}
  {% if page.tags != empty %}
     - Tags: 
    {% for tag in page.tags %}
      <span class="post-tag">{{ tag }}</span>
    {% endfor %}   
  {% endif %}
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<div class="post-content">
  {{ content }}
</div>
